<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>
      New Credit Card
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="add-card" padding>
  <form #creditCardForm="ngForm" (ngSubmit)="addCard()" novalidate>
    <ion-item>
      <ion-label floating>Card number</ion-label>
      <ion-input type="number" [(ngModel)]="formNumber" name="number" required clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input [(ngModel)]="formName" name="name" required clearInput></ion-input>
    </ion-item>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>MM/YY</ion-label>
          <ion-input [(ngModel)]="formExpiry" name="expiry" required clearInput></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>CVC</ion-label>
          <ion-input type="number" [(ngModel)]="formCvc" name="cvc" required clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <button ion-button type="submit" block margin-top icon-right>
      Add Card
      <ion-icon name="filing"></ion-icon>
    </button>
  </form>
</ion-content>
