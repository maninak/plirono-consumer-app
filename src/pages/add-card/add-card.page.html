<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>
      New Credit Card
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="add-card" padding>
  <form [formGroup]='creditCardForm' (ngSubmit)="addCard()">
    <ion-item>
      <ion-label floating>Card number</ion-label>
      <ion-input type="number" minlength="12" maxlength="19" formControlName="number" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input formControlName="name" clearInput></ion-input>
    </ion-item>
    <ion-row padding-bottom>
      <ion-col width-25 no-padding>
        <ion-item>
          <ion-label floating>MM</ion-label>
          <ion-input type="number" formControlName="expiryMonth"></ion-input>
        </ion-item>
      </ion-col>
      <span style="display: flex; align-items: flex-end; padding-left: 1em;">/</span>
      <ion-col width-25 no-padding>
        <ion-item>
          <ion-label floating>YY</ion-label>
          <ion-input type="number" formControlName="expiryYear"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>CVC</ion-label>
          <ion-input type="number" formControlName="cvc"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <button ion-button type="submit" [disabled]="!creditCardForm.valid" block margin-top icon-right>
      Add Card
      <ion-icon name="filing"></ion-icon>
    </button>
  </form>
</ion-content>
