<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pay With Tinaba</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Transaction Details</h3>

  <p>
    Amount: {{amount | currency:'EUR':true:'1.2-2'}}
  </p>
  <p *ngIf="description !== ''">
    Description: {{description}}
  </p>
</ion-content>
